<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		html,body{
			width: 100%;
			height: 100%;
			background: #000;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
	<body>
	</body>
	<script>
		var arr=[];
		var body=document.querySelector("body");
		var a=Math.random()*60-30;
		setInterval(function(){
			var a=Math.random()*60-30;
			body.style.transition="transform 2s linear";
			body.style.transform="rotate("+a+"deg)";
		},1500)
		
		var clientw=document.documentElement.clientWidth;
		var clienth=document.documentElement.clientHeight;
		for(var i=0;i<300;i++){
			var div=document.createElement("div");
			lefts=Math.random()*1200;
			div.style.cssText="width:2px;height:8px;position:absolute;left:"+((clientw-100)*Math.random()+50)+"px;top:-10px;background:#fff";
			div.style.transition="transform 2s linear "+Math.random()*4+"s";
			body.appendChild(div);
			arr.push(div);
		}
		setTimeout(function(){
			for(var j=0;j<arr.length;j++){
				arr[j].style.transform="translate(0,"+clienth+"px)";
				arr[j].addEventListener("webkitTransitionEnd",function(){
					this.style.transition="none";
					this.style.transform="translate(0,0)";
					var that=this;
					setTimeout(function(){
						that.style.transition="transform 2s linear "+Math.random()*4+"s";
						that.style.transform="translate(0,"+clienth+"px)";
					})
				})
			}
		},50)
			
	</script>
</html>
